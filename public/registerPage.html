<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Lakeside</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>

  <body class="font-Figtree bg-gradient-to-b from-[#CCFBF1] to-[#5EEAD4]">
    <!-- HEADER -->
    <header class="flex items-center justify-between px-4 py-2 text-white bg-transparent">
      <!-- LOGO CAATIS-RA -->
      <div class="flex items-center">
        <a href="index.html">
          <img src="/public/img/LogoCaatisWeb.png" alt="Logo Caatis" class="h-10 mr-4" />
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="px-4 py-8">
      <section>
        <h1 class="font-bold text-[20px]">Registrasi Akun</h1>
        <p class="pt-1 text-[14px]">Silahkan melengkapi data dibawah untuk membuat akun</p>
      </section>

      <!-- Form Registrasi -->
      <section>
        <div class=" pt-4 text-[14px]">
          <!-- Input Nama -->
          <h2 class="font-bold">Nama</h2>
          <form class="max-w-sm mx-auto">
            <div class="my-2">
              <input type="text" id="inputNama" placeholder="Enter Name" class="bg-white border-2 border-[#D5D5D5] text-black text-sm rounded-lg block w-full p-2.5 placeholder:font-normal" required/>
            </div>
          </form>

          <!-- Input No Handphone -->
          <h2 class="font-bold">Nomor Handphone</h2>
          <form class="max-w-sm mx-auto">
            <div class="my-2">
              <input type="tel" id="inputNohandphone" placeholder="0852-XXXX-XXXX" class="bg-white border-2 border-[#D5D5D5] text-black text-sm rounded-lg block w-full p-2.5 placeholder:font-normal" required />
            </div>
          </form>

          <!-- Input Email -->
          <h2 class="font-bold">Alamat E-mail</h2>
          <form class="max-w-sm mx-auto">
            <div class="my-2">
              <input type="email" id="inputEmail" placeholder="Enter E-mail" class="bg-white border-2 border-[#D5D5D5] text-black text-sm rounded-lg block w-full p-2.5 placeholder:font-normal" required />
            </div>
          </form>

          <!-- Input Password -->
          <h2 class="font-bold">Password</h2>
          <form class="max-w-sm mx-auto">
            <div class="my-2">
              <input type="password" id="inputPassword" placeholder="Enter Password" class="bg-white border-2 border-[#D5D5D5] text-black text-sm rounded-lg block w-full p-2.5 placeholder:font-normal" required />
            </div>
          </form>

          <!-- Re input Password -->
          <h2 class="font-bold">Masukkan Ulang Password</h2>
          <form class="max-w-sm mx-auto">
            <div class="my-2">
              <input type="password" id="inputConfirmPass" placeholder="Re-enter Password" class="bg-white border-2 border-[#D5D5D5] text-black text-sm rounded-lg block w-full p-2.5 placeholder:font-normal" required />
            </div>
          </form>
        </div>

        <!-- Button -->
        <div class="font-bold pt-[30px] text-[14px]">
          <!-- Register Button -->
          <form onsubmit="return validatePassword()">
            <button type="submit" class="bg-white mb-[10px] w-full p-[6px] text-sm text-Primary border-2 rounded-lg border-Primary"><a href="#">Register Now</a></button>
          </form>

          <h2 class="font-bold text-center">Atau</h2>

          <!-- Login Button -->
          <h2 class="mb-[5px] mt-[10px]">Sudah Punya Akun?</h2>
          <form>
            <button type="button" class="bg-Primary w-full p-[6px] text-sm text-white border-2 border-Primary rounded-lg"><a href="#">Login</a></button>
          </form>
        </div>
      </section>

      <section class="text-center pt-[50px] pb-20">
        <h1 class="text-[20px] font-bold pb-[10px]">COLLABORATION OF:</h1>
        <img src="/public/img/Collaboration 1.png" alt="Collaboration img" class="h-[120px] mx-auto">
      </section>
    </div>
    </main>
  </body>


  <script>
    function validatePassword(){
      const password = document.getElementById("inputPassword").value;
      const confirmPassword = document.getElementById("inputConfirmPass").value;

      if(password != confirmPassword){
        alert("Password tidak sama!");
        return false;
      }
    }

  </script>
</html>
